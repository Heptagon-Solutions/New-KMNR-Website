<div class="modular-card">
  <h1 class="card-title">KMNR DJs</h1>
  <div class="card-content">
    <on-air />
    
    <div class="dj-grid" *ngIf="djList && djList.length > 0; else noDjs">
      <div 
        *ngFor="let dj of currentPageDJs" 
        class="dj-card"
      >
        <div class="dj-avatar">
          <!-- DJ Avatar placeholder - add individual DJ photos here -->
        </div>
        <div class="dj-info">
          <h3 class="dj-name">
            <a [routerLink]="['/djs', dj.id]">{{ dj.name }}</a>
          </h3>
          <p class="dj-genres">{{ dj.genres }}</p>
          <p class="dj-show" *ngIf="dj.show">{{ dj.show }}</p>
        </div>
      </div>
    </div>

    <ng-template #noDjs>
      <div class="no-djs">
        <p>Loading DJ profiles...</p>
      </div>
    </ng-template>

    <!-- Pagination Controls -->
    <div class="pagination-controls" *ngIf="djList && djList.length > djsPerPage">
      <button 
        class="pagination-btn" 
        (click)="previousPage()" 
        [disabled]="currentPage === 0"
      >
        Previous
      </button>
      
      <span class="page-info">
        Page {{ currentPage + 1 }} of {{ totalPages }}
      </span>
      
      <button 
        class="pagination-btn" 
        (click)="nextPage()" 
        [disabled]="currentPage === totalPages - 1"
      >
        Next
      </button>
    </div>
  </div>
</div>
