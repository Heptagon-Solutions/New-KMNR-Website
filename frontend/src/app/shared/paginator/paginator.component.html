<p>
  <button
    class="theme-button"
    [disabled]="currentPage <= 0"
    (click)="goToPage(currentPage - 1)"
  >
    Previous Page
  </button>

  <span class="page-label">
    Page {{ currentPage + 1 }} of {{ totalPages ?? '?' }}
  </span>

  <button
    class="theme-button"
    [disabled]="currentPage + 1 >= (totalPages ?? 0)"
    (click)="goToPage(currentPage + 1)"
  >
    Next Page
  </button>
</p>
