<div class="webstream-player">
  <audio id="audioElement" class="webstream">
    <source src="https://boombox.kmnr.org/webstream.mp3" />
    Your browser does not support the audio element.
  </audio>

  <img
    class="play-stop-button"
    [class.invert-color]="invertColor"
    (click)="isPlaying ? stop() : play()"
    [src]="
      isPlaying
        ? 'assets/img/stop-in-circle.svg'
        : 'assets/img/play-in-circle.svg'
    "
    height="50px"
    width="50px"
  />
</div>
