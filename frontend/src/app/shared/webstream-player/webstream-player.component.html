<div class="webstream-player">
  <audio id="audioElement" class="webstream">
    <source src="https://boombox.kmnr.org/webstream.mp3" />
    Your browser does not support the audio element.
  </audio>

  <button *ngIf="!isPlaying" (click)="play()">Play!</button>
  <button *ngIf="isPlaying" (click)="stop()">Pause!</button>
</div>
