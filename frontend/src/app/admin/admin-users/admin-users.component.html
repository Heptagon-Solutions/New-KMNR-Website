<div>
  <h2>Users List</h2>

  <div>
    <div *ngFor="let user of userList">
      <p>{{ user.name }} ({{ user.id }}) - {{ user.email }}</p>
    </div>

    <span>
      <button (click)="goToPage(page - 1)">Previous Page</button>
      <span>Page {{ page + 1 }} of {{ totalPages }}</span>
      <button (click)="goToPage(page + 1)">Next Page</button>
    </span>
  </div>
</div>
